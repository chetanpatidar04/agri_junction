<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Agri-Junction</title>
</head>

<body>
    <div class="p-4 m-4">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel=“stylesheet”>
        <h1 class="text-center font-weight-bold font-italic text-primary">Agri Junction</h1>
        <div class="container">
            <div class="col-lg-4 mx-auto border rounded pt-3">
                <h5 class=" text-center mb-3"> Log in to Agri Junction</h5>
                <form action="/login" method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {%endif%}

                    <div class="form-row">
                        <!-- <label for="validationCustom04">Email</label> -->
                        <input type="text" name="email" class="form-control form-control-lg mb-3"
                            id="validationCustom03" placeholder="Email address or phone number" required
                            value={{values.email}}>
                    </div>
                    <div class="form-row">
                        <!-- <label for="validationCustom04">Password</label> -->
                        <input type="password" name="password" class="form-control form-control-lg mb-3"
                            id="validationCustom04" placeholder="Password" maxlength="200" required>
                    </div>
                    <div class="form-row mb-3">
                        <button class="btn btn-secondary btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <div class="form-row mb-2">
                        <a href="#" class="btn-link btn-sm"> Forgot Password ? </a>
                        <a href="/signup" class="btn-link btn-sm">Sign up for Agri Junction</a>
                    </div>
            </div>
        </div>
    </div>
    </form>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    </div>
    </div>
</body>

</html>
